<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <form id="form" action="">
        <h1>Payment</h1>
        <label for="name">Payer Name</label><br>
        <input class="box1" type="text" name="name" id="name" placeholder="Enter Name" 
        required="required"><br>

        <label for="Pemail">Email</label><br>
        <input class="box1" type="email" name="email" id="email" placeholder="Enter Email" 
        required="required"><br>

        <label for="cardnum">Card Number</label><br>
        <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234" required><br>
        
        <div class="div1">
            <label for="cardex">Card expiry month</label><br>
            <input class="box2" type="month" name="month" id="month" placeholder="MM" required><br>
        </div>

        <div class="div1">
            <label for="cardyr">Card expiry year</label><br>
            <input class="box2" type="year" name="year" id="year" placeholder="yyyy" required><br>
        </div>

        <div class="div1">
            <label for="cardCVC">Card CVC</label><br>
            <input class="box2" type="cvc" name="cvc" id="CVC" placeholder="cvc" required><br>
        </div>
        <button class="btn" type="submit">Pay Now</button>
        <!-- <button class="btn" id="Close" type="button">Close</button> -->
    </form>
</body>
</html>
