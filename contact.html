<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <div id="containerall">
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="nameValidation()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="emailValidation()"> 
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Phone</label>
                <input type="tel" placeholder="123 456 78900" id="contact-phone" onkeyup="phoneValidation()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="messageValidation()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
